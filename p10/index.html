<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast typing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>

        <button class="setting-btn" id="setting-btn">
            <i class="fas fa-cog"></i>
        </button>

        <div class="settings" id="settings">
            
            <form class="setting-form" id="setting-form">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </form>
            
        </div>

        <div class='container'>
            <h1>Fast typing game</h1>
            <small>Please enter the word below that has appeared</small>

            <h2 id='word'></h2>
            <input type="text" id="text" placeholder='Enter the word' autocomplete="off" />

            <p class="time-container">
                Time <span id='time'></span>
            </p>

            <p class='score-container'>
                Points <span id='score'></span>
            </p>
        </div>

        <div class='end-game-container' class='end-game-container'></div>

        <script src="script.js"></script>
    
</body>
</html>
