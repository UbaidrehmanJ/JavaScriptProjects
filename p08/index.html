<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randol Meal Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2>Random Meal Finder</h2>
    
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search"  placeholder="Enter the search keywords" />
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!--Result Heading-->
        <div id="result-heading"></div>

        <!--Container div for all means from API search-->
        <div class="meals" id="meals"></div>

        <!--To display additional information for a selected meal-->
        <div id="selected-meal"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
