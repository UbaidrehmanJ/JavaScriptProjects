<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="container">
        <form class="form" id="form">
            <h1>SignUp</h1>
            <div class="form-control">
                <label>UserName</label>
                <input type="text" class="input" id='username' placeholder="Enter username">
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label>Email</label>
                <input type="text" class="input" id='email' placeholder="Enter email">
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label>Password</label>
                <input type="password" class="input" id='password' placeholder="Enter password">
                <small>Error Message</small>
            </div>
    
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" class="input" id='cpassword' placeholder="Enter password again">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button class="button">Submit</button>
            </div>
        </form>
        
    </div>

    <script src="script.js"></script>
    
</body>

</html>
